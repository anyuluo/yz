
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!--<base href="${pageContext.request.contextPath}/" />-->
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/static/Css/style.css" />
    <script type="text/javascript" src="/static/Js/jquery.js"></script>
    <script type="text/javascript" src="/static/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/Js/ckform.js"></script>
    <script type="text/javascript" src="/static/Js/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="/user/edit-user" method="post" class="definewidth m20">
<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft">管理员编号</td>
        <td><input type="text" id="id" name="id" th:value="${user.id}" readonly="readonly"/></td>
    </tr>
    <tr>
        <td class="tableleft">管理员名称</td>
        <td ><input type="text" id="userName" name="userName" th:value="${user.userName}"/>
            <div style="display: none; color: red" id="message">管理员已存在！</div></td>
    </tr>
    <tr>
        <td class="tableleft">所属学校</td>
        <td ><input type="hidden" id="schoolName" name="schoolName" th:value="${user.userName}"/>
            <th:block th:text="${user.schoolName}"></th:block></td>
    </tr>
    <tr>
        <td class="tableleft">电话</td>
        <td >
        	<input type="text" id="tel'" name="tel" th:value="${user.tel}"/>
        </td>
    </tr>
    <tr>
    	<td class="tableleft">级别</td>
    	<td>
    		<select id="role" name="role">
                <option th:value="${user.role}" selected="selected"><th:block th:text="${user.role}"></th:block></option>
                <th:block th:each="auth : ${authAll}">
                    <option th:value="${auth.roleName}" > <th:block th:text="${auth.roleName}"></th:block></option>
                </th:block>

                <!--<option value="1">超级管理员</option>-->
    			<!--<option value="2">权限管理员</option>-->
    			<!--<option value="3">菜单管理员</option>-->
    			<!--<option value="4">数据管理员</option>-->
    			<!--<option value="5">普通管理员</option>-->
                <!---->
    		</select>
    	</td>
    </tr>
    <tr>
    	<td class="tableleft">创建时间</td>
    	<td><th:block th:text="${user.createTime}"></th:block></td>
    </tr>
    <tr>
    	<td class="tableleft">创建者</td>
    	<td><th:block th:text="${user.creator}"></th:block></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" id="submit-button" class="btn btn-primary">保存</button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
<script type="text/javascript">
    
</script>

<script type="text/javascript" src="/static/user/user-exist.js">
    //ajax请求后端判断所添加的管理员是否已近存在
</script>
</html>
