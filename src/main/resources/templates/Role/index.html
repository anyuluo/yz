<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
    <base href="${pageContext.request.contextPath}/"/>
    <link rel="stylesheet" type="text/css" href="/static/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/static/Css/style.css"/>
    <script type="text/javascript" src="/static/Js/jquery.js"></script>
    <script type="text/javascript" src="/static/Js/bootstrap.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

        .option-button:hover {
            color: red;
        }

    </style>
</head>
<body>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>id</th>
        <th>权限名称</th>
        <th>描述</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    </thead>
    <th:block th:each="role : ${roles}">
        <tr>
            <td><th:block th:text="${role.id}"></th:block></td>
            <td>
                <th:block th:text="${role.roleName}"></th:block>
            </td>
            <td><th:block th:text="${role.description}"></th:block></td>
            <td><th:block th:text="${role.remark}"></th:block></td>
            <td>
                <a class="option-button" th:href="@{'/role/to-edit?id=' + ${role.id}}">修改权限</a>
            </td>
        </tr>
    </th:block>
</table>
<div class="inline pull-right page">
