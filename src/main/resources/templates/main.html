<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>西藏援藏系统</title>
    <link rel="stylesheet" href="/static/index/css/public.css">
    <link rel="stylesheet" href="/static/index/css/index.css">
</head>
<body>
<!--网页头部-->
<header>
    <div class="content">
        <!--logo-->
        <img src="/static/image/logo.png" alt="" class="logo">
        <!--导航-->
        <ul class="navLink">
            <li><a href="/">首页</a></li>
            <li><a href="/index/work">援藏工作</a></li>
            <li><a href="/index/policy">援藏政策</a></li>
            <li><a href="/index/need">援藏需求</a></li>
            <li><a href="/index/process">援藏路径</a></li>
            <li><a href="/index/school">援藏高校</a></li>
            <li><a href="/index/work">工作动态</a></li>
            <li><a href="/index/adver">人员招聘</a></li>
        </ul>
        <!--登陆-->
        <a href="login.html" class="login">登陆</a>
    </div>
</header>
<!--网页内容-->
<section>
    <div class="content">
        <div class="section01">
            <ul class="section01-left">
                <li>
                    <div class="sectionMode01">
                        <span></span>
                        <h1>援藏工作</h1>
                    </div>
                    <div class="sectionMode02">
                        <a href="/index/work">查看更多</a>
                    </div>
                </li>
                <li>
                    <div class="sectionMode01">
                        <span></span>
                        <h1>援藏政策</h1>
                    </div>
                    <div class="sectionMode02">
                        <a href="/index/policy">查看更多</a>
                    </div>
                </li>
                <li>
                    <div class="sectionMode01">
                        <span></span>
                        <h1>援藏路径</h1>
                    </div>
                    <div class="sectionMode02">
                        <a href="/index/process">查看更多</a>
                    </div>
                </li>
                <li>
                    <div class="sectionMode01">
                        <span></span>
                        <h1>人员招聘</h1>
                    </div>
                    <div class="sectionMode02">
                        <a href="/index/adver">查看更多</a>
                    </div>
                </li>
                <li>
                    <div class="sectionMode01">
                        <span></span>
                        <h1>援藏需求</h1>
                    </div>
                    <div class="sectionMode02">
                        <a href="/index/need">查看更多</a>
                    </div>
                </li>
                <li>
                    <div class="sectionMode01">
                        <span></span>
                        <h1>援藏高校</h1>
                    </div>
                    <div class="sectionMode02">
                        <a href="/index/school">查看更多</a>
                    </div>
                </li>
            </ul>
            <div class="section01-right">
                <div class="section01-right-title">
                    <span></span>
                    人员招聘
                </div>
                <ul class="list">
                    <th:block th:each="recruit : ${recruits}">
                        <li><a th:href="@{'/index/toAdverShow?id=' + ${recruit.id}}">
                            <span><th:block th:text="${recruit.title}"></th:block></span></a></li>

                    </th:block>
                </ul>
            </div>
        </div>
        <div class="section02">
            <div class="section02-left">
                <div class="section02-left-img">
                    <ul class="section02-slider-img">
                        <li><img src="/static/image/img03.jpg" alt="1"></li>
                        <li><img src="/static/image/img01.jpg" alt="2"></li>
                        <li><img src="/static/image/img02.jpg" alt="3"></li>
                    </ul>
                    <div class="section02-slider-btn">
                        <span index="1" class="on"></span>
                        <span index="2"></span>
                        <span index="3"></span>
                    </div>
                </div>
                <h4>援藏老师和学生户外项目</h4>
            </div>
            <div class="section02-center">
                <div class="section02-center-title">
                    <h1>援藏需求</h1>
                    <a href="/index/need">更多</a>
                </div>
                <ul class="list">
                    <th:block th:each="need : ${needs}">
                        <li><a th:href="@{'/need/toNeedShow?id=' + ${need.id}}">
                            <span><th:block th:text="${need.title}"></th:block></span></a></li>

                    </th:block>
                </ul>
            </div>
            <div class="section02-right">
                <div class="section02-right-title">
                    <span></span>
                    常见问题
                </div>
                <ul class="list">
                    <li>更多精彩，敬请期待</li>
                    <li>更多精彩，敬请期待</li>
                    <li>更多精彩，敬请期待</li>
                    <li>更多精彩，敬请期待</li>
                    <li>更多精彩，敬请期待</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!--网页底部-->
<footer>
    <div></div>
</footer>
</body>
</html>
