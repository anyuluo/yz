
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<base href="<%=basePath %>">-->
    <meta charset="UTF-8">
    <title>西藏援藏系统</title>
    <link rel="stylesheet" href="/static/Css/public.css">
    <link rel="stylesheet" href="/static/Css/aidTibetJob.css">
</head>
<body>
<!--页头-->
<header>
    <div class="content">
        <!--logo-->
        <img src="/static/Images/logo.png" alt="" class="logo">
        <!--导航-->
        <ul class="navLink">
            <li><a href="/main">首页</a></li>
            <li><a href="/index/work">援藏工作</a></li>
            <li><a href="/index/policy">援藏政策</a></li>
            <li><a href="/index/need">援藏需求</a></li>
            <li><a href="/index/process">援藏路径</a></li>
            <li><a href="/index/school">援藏高校</a></li>
            <!-- <li><a href="/index/work">工作动态</a></li> -->
            <li><a href="/index/adver">人员招聘</a></li>
        </ul>
        <!--登陆-->

        <th:block th:if="${session.loginUser == null}">
            <a href="/login.html" class="login"> <!--<span></span>-->登陆
            </a>
        </th:block>
        <th:block th:if="${session.loginUser != null}">
            欢迎您：<th:block th:text="${session.loginUser.userName}"></th:block></th:text><a href="/user/index" class="login"> <!--<span></span>-->前往后台
        </a>
        </th:block>>
    </div>
</header>
<!--内容-->
<div class="banner content">
    <img src="/static/Images/twoPage_03.png" alt="">
</div>
<div class="content">
    <div class="inForBox">
        <div class="inForBox01">
            <ul class="pageMain">
                <th:block th:each="need : ${pageUtil.data}" >
                    <li><a th:href="@{'/index/toNeedShow?id=' + ${need.id}}"> <span><th:block th:text="${need.title}"></th:block></span>
                        <span><th:block th:text="${need.editTime}"></th:block></span>
                    </a></li>
                </th:block>

            </ul>
            <div class="pageBox">
                <p class="len">共 <span><th:block th:text="${pageUtil.totalCount}"></th:block></span>条记录</p>
                <p class="iNum">当前第 <span><th:block th:text="${pageUtil.currPage}"></th:block></span> 页</p>

                <a href='/index/need/?page=1' class="first">首页</a>
                <th:block th:if="${null != pageUtil}">
                            <span th:class="${pageUtil.currPage==1}?'disabled' : ''">
                                <a th:href="@{${pageUtil.currPage==1}?'##':'/index/need/?page=' + ${pageUtil.currPage-1}}" class="prev">&laquo;</a>
                            </span>
                    <span th:if="${pageUtil.currPage-3 >=1}"><a
                            th:href="@{'/index/need/?page=' + ${pageUtil.currPage-3}}"
                            th:text="${pageUtil.currPage -3}">1</a></span>
                    <span th:if="${pageUtil.currPage-2 >=1}"><a
                            th:href="@{'/index/need/?page=' + ${pageUtil.currPage-2}}"
                            th:text="${pageUtil.currPage -2}">1</a></span>
                    <span th:if="${pageUtil.currPage-1 >=1}"><a
                            th:href="@{'/index/need/?page=' + ${pageUtil.currPage-1}}"
                            th:text="${pageUtil.currPage -1}">1</a></span>
                    <span class="active"><a href="#" th:text="${pageUtil.currPage}">1</a></span>
                    <span th:if="${pageUtil.currPage+1 <=pageUtil.totalPage}"><a
                            th:href="@{'/index/need/?page=' + ${pageUtil.currPage+1}}"
                            th:text="${pageUtil.currPage +1}">1</a></span>
                    <span th:if="${pageUtil.currPage+2 <=pageUtil.totalPage}"><a
                            th:href="@{'/index/need/?page=' + ${pageUtil.currPage+2}}"
                            th:text="${pageUtil.currPage +2}">1</a></span>
                    <span th:if="${pageUtil.currPage+3 <=pageUtil.totalPage}"><a
                            th:href="@{'/index/need/?page=' + ${pageUtil.currPage+3}}"
                            th:text="${pageUtil.currPage +3}">1</a></span>
                    <span th:class="${pageUtil.currPage==pageUtil.totalPage}?'disabled' : ''"><a
                            th:href="@{${pageUtil.currPage==pageUtil.totalPage}?'##' : '/index/need/?page=' + ${pageUtil.currPage+1}}" class="next">&raquo;</a>
                </span>
                </th:block>
                <a th:href="@{'/index/need/?page=' +${pageUtil.totalPage}}" class="last">尾页</a>

            </div>
        </div>
    </div>
</div>
<!--页脚-->
<footer>
    <div class="content">
        <div class="footer-blue">
            <img src="/static/Images/blue.png" alt="">
        </div>
        <div class="footerContent">
            <p>
                版权所有©西藏大学 藏ICP备05000064号 <a
                    style="height: 20px; line-height: 20px; text-decoration: none;"
                    target="_blank"
                    href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=54010202000088"><img
                    src="/static/Images/beiantubiao.png">藏公网安备54010202000088号</a>
            </p>
            <p>
                地址：西藏自治区拉萨市城关区藏大东路10号 邮政编码：850000 <img src="/static/Images/pic1.gif" alt="">
            </p>
            <p>达内时代科技集团提供技术支持</p>
        </div>
        <div class="QrCode">
            <img src="/static/Images/app.jpg" alt="">
        </div>
    </div>
</footer>
</body>
</html>
