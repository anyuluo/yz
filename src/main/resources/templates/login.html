<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<link rel="stylesheet" type="text/css" href="/static/login/css/style.css" />
<link rel="stylesheet" type="text/css" href="/static/login/css/skin_/login.css" />
<script type="text/javascript" src="/static/login/js/jquery.js"></script>
<script type="text/javascript" src="/static/login/js/jquery.select.js"></script>
<title>援藏平台后台管理系统_用户登录</title>
</head>

<body>
<div id="container">
    <div id="bd">
    	<div id="main">
        	<div class="login-box">
                <div id="logo"></div>
                <h1></h1>
                <div class="input username" id="usernameid">
                    <label for="userName">用户名</label>
                    <input type="text" id="userName" name="userName"/>
                </div>
                <div class="input psw" id="psw">
                    <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <input type="password" id="passWord" name="passWord"/>
                </div>
                
                <!-- 
                <div class="input validate" id="validate">
                    <label for="valiDate">验证码</label>
                    <input type="text" id="valiDate" />
                    <div class="value">X3D5</div>
                </div>
                 -->
                <div id="btn" class="loginButton" style="margin-left: -264px;">
                    <input type="button"  id="login" class="button" value="登录" />
                </div>
            </div>
        <div id="ft">CopyRight&nbsp;2018&nbsp;&nbsp;版权所有&nbsp;&nbsp;More Templates <a href="#" target="_blank" title="达内科技">达内科技</a></div>
        </div>
    </div>
   
</div>

</body>
<script type="text/javascript">
	var height = $(window).height() > 445 ? $(window).height() : 445;
	$("#container").height(height);
	var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
	$('#bd').css('padding-top', bdheight);
	$(window).resize(function(e) {
        var height = $(window).height() > 445 ? $(window).height() : 445;
		$("#container").height(height);
		var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
		$('#bd').css('padding-top', bdheight);
    });
	$('select').select();

</script>

<script>
    $(function () {
        $("#login").click(function () {
            var username = $("#userName").val();  // 获取输入的用户名
            var password = $("#passWord").val();  // 密码

            if(!username){
                alert("用户名不能为空!");
                $("#username").focus();//获取焦点
                return ;
            }
            if(!password){
                alert("密码能为空!");
                $("#password").focus();//获取焦点
                return ;
            }
            $.ajax({
                url:"/user/login",
                type:"post",
                data:{
                    userName:username,
                    password:password
                },
                success:function (data) {
                    console.log(data);
                    if (data == "success"){
                        window.location.href="/user/index"
                    } else {
                        alert("用户名或密码错误!")
                    }
                },
                error:function () {
                    alert("网络错误！")
                }
            })

        })
    })
</script>

</html>
