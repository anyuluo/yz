<!--页头-->

        <!--logo-->
        <img src="/static/Images/logo.png" alt="" class="logo">
        <!--导航-->
        <ul class="navLink">
            <li><a href="/main">首页</a></li>
            <li><a href="/index/work">援藏工作</a></li>

        </ul>
        <!--登陆-->

        <th:block th:if="${session.loginUser == null}">
            <a href="/login.html" class="login"> <!--<span></span>-->登陆
            </a>
        </th:block>
        <th:block th:if="${session.loginUser != null}">
            欢迎您：<th:block th:text="${session.loginUser.userName}"></th:block></th:text><a href="/user/index" class="login"> <!--<span></span>-->前往后台
        </a>
        </th:block>
    </div>
</header>
<!--内容-->
<div id="detail">
    <!--顶部面包屑-->
    <div class="crumbs content">
        <a href="/index/process">援藏路线</a> <img src="/static/Images/right.png" alt="">
        <a th:href="@{'/index/toProcessShow?id=' + ${process.id}}">路线详情</a>
    </div>
    <div class="detail content">
        <div class="detail-left">
            <div class="detail-left-top" style="height: 100px;">
                <h1><th:block th:text="${process.processName}"></th:block></h1>
            </div>
            <div class="detail-left-bottom" id="context">
                <script th:inline="javascript">

                    var param = [[${process.detail}]];

                    var params = param.split("-");

                    for(var i = 0; i < params.length; i++){
                        var body=document.getElementById("context");
                        var childs=body.children;
                        if(childs.length!=1){

                            var div2=document.createElement("div");
                            div2.setAttribute("class", "center");
                            body.appendChild(div2);

                            var div3=document.createElement("div");
                            div3.setAttribute("class", "to_right");
                            body.appendChild(div3);
                        }

                        var div=document.createElement("div");
                        var p=document.createElement("p");

                        p.innerHTML = params[i];
                        div.setAttribute("class", "roundedRectangle");
                        p.setAttribute("onclick","deletediv(this);");
                        div.appendChild(p);
                        body.appendChild(div);
                    }
                </script>

            </div>
        </div>
        <div class="detail-right">
            <h3>相似的项目</h3>
            <ul>
                <th:block th:each="advers : ${pageUtil.data}">
                    <li>
                        <h5
                                style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                            <a th:href="@{'/index/toProcessShow?id=' + ${process.id}}"><th:block th:text="${process.processName}"></th:block></a>
                        </h5>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</div>

        <div class="footer-blue">

                地址：西藏自治区拉萨市城关区藏大东路10号 邮政编码：850000 <img src="/static/Images/pic1.gif" alt="">
