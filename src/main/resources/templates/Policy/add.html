<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <base href="${pageContext.request.contextPath}/"/>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/static/Css/style.css"/>
    <script type="text/javascript" src="/static/Js/jquery.js"></script>
    <script type="text/javascript" src="/static/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/Js/ckform.js"></script>
    <script type="text/javascript" src="/static/Js/common.js"></script>

    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<form action="" method="post" id="policy">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft">标题</td>
            <td><input type="text" id="title" name="title" value="" style="width: 360px;"/></td>
        </tr>
        <tr>
            <td class="tableleft">上传附件</td>
            <td>
                <input type="file" id="file" name="file"/>
            </td>
        </tr>

        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="button" id="submit-button" class="btn btn-primary" onclick="save();">保存</button> &nbsp;&nbsp;<button
                    type="button" class="btn btn-success" name="backid" id="backid">返回列表
            </button>
            </td>
        </tr>
    </table>
</form>
</body>
<script type="text/javascript">
    // ajax提交表单
    function save() {
        if (!$('#file')){
            alert("请选择文件！");
        }

        var form = new FormData(document.getElementById("policy"));
        $.ajax({
            url: "/policy/add-policy",
            type: "post",
            data: form,
            processData: false,
            contentType: false,
            success: function(data) {
                if (data == "success") {
                    alert("保存成功！")
                }else {
                    alert("保存失败！")
                }
            },
            error: function(e) {
                console.log(e);
            }
        });
    }


    // 返回列表页
    $(function () {
        $("#backid").click(function () {
            window.location.href = '/policy/list/1'
        })
    });

</script>
</html>
